
<div class="style-card-container" *ngIf="this.data.viewTextElements">
  <text-style-card [textStyle]="textStyle" *ngFor="let textStyle of this.data.textStyles"></text-style-card>
</div>

<div class="style-card-container" *ngIf="this.data.viewImageElements">
  <image-style-card [imageStyle]="imageStyle" *ngFor="let imageStyle of this.data.imageStyles"></image-style-card>
</div>
