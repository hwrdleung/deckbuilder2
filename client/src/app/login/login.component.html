<form class="flex-col-start" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

  <div class="server-alert" *ngIf="serverMsg">{{
    serverMsg }}</div>

  <label>
    Username:
  </label>
  <input type="text" formControlName="username">

  <label>
    Password:
  </label>
  <input type="password" formControlName="password">

  <button type="submit" [disabled]="!loginForm.valid">Login</button>



</form>
