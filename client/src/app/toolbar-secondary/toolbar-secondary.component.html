  <div id="toolbar2" class="grayAccent02 flex-row-evenly">
    <a (click)="this.toolbar2.newTextObject()" class="flex-row-evenly toolbar2-btn-group">
      <fa name="font" class="dashed-border"></fa>
      <p>New text object</p>
    </a>

    <a (click)="this.toolbar2.newImageObject()" class="flex-row-evenly toolbar2-btn-group">
      <fa name="image" class="dashed-border"></fa>
      <p>New image object</p>
    </a>

    <a (click)="this.toolbar2.newSlide()" class="flex-row-evenly toolbar2-btn-group">
      <fa name="plus-square"></fa>
      <p>New slide</p>
    </a>

    <a (click)="this.toolbar2.preview()" class="flex-row-evenly toolbar2-btn-group">
      <fa name="play"></fa>
      <p>Preview</p>
    </a>

    <div class="flex-row-evenly" id="slide-nav-group">
    <a (click)="this.toolbar2.prevSlide()" class="flex-row-evenly">
      <fa name="step-backward"></fa>
    </a>

    <div>
      <h1 style="padding: 10px;" (click)="this.dialog.toast('toast works')" id="slide-number">{{currentSlideIndex + 1}}/{{slides.length}}</h1>
    </div>

    <a (click)="this.toolbar2.nextSlide()" class="flex-row-evenly">
      <fa name="step-forward"></fa>
    </a>
  </div>

    <a (click)="this.toolbar2.deleteSlide()" class="flex-row-evenly toolbar2-btn-group">
      <fa name="trash"></fa>
      <p>Delete slide</p>
    </a>
  </div>
