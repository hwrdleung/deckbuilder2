<div id="overlay" *ngIf="this.dialog.showDialog">
  <div id="dialog-box" class="flex-col-evenly">
    <fa name="check-circle" *ngIf="this.dialog.type === 'success'" id="success-icon"></fa>
    <fa name="exclamation-triangle" *ngIf="this.dialog.type === 'danger'" id="danger-icon"></fa>

    <p id="message">{{this.dialog.message}}</p>

    <div class="flex-row-center">
        <button (click)="this.dialog.ok()">Ok</button>
        <button *ngIf="this.dialog.callback" (click)="this.dialog.close()">Cancel</button>
    </div>
  </div>
</div>
