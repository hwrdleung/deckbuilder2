<!-- Sandbox toolbar -->
<div class="grayAccent02 flex-row-evenly">
  <a (click)="this.data.setMode('text')" class="flex-row-evenly md-btn">
    <fa name="font" size="3x" class="accent03 object-icon"></fa>
    <p>Create a new text object</p>
  </a>

  <a (click)="this.data.setMode('image')" class="flex-row-evenly md-btn">
    <fa name="image" size="3x" class="accent03 object-icon"></fa>
    <p>Create a new image object</p>
  </a>

  <a (click)="this.data.setMode('shape')" class="flex-row-evenly md-btn">
    <fa name="shapes" size="3x" class="accent03 object-icon"></fa>
    <p>Create a new shape object</p>
  </a>
</div>

<!-- Text sandbox -->
<div id="text-sandbox" class="grayAccent03" *ngIf="this.data.viewTextElements">
  <div id="text-preview-container">
    <div class="dotted-border">
      <p id="text-preview" [ngStyle]="this.data.getTextStyleById(this.data.selectedTextStyleId).getCss()">{{this.data.sandboxText}}</p>
    </div>
  </div>

  <div class="flex-row-evenly">
    <textarea [(ngModel)]="this.data.sandboxText">
      
    </textarea>
    <a (click)="this.data.addObjectToSlide('text')" class="lg-btn flex-col-evenly grayAccent02">
      <fa name="share" size="3x"></fa>
      <p>Add text object to slide</p>
    </a>
  </div>

  <textarea>
    Workspace
  </textarea>
</div>

<!-- Image sandbox -->
<div id="image-sandbox" class="grayAccent03" *ngIf="this.data.viewImageElements">

  <h1>Image sandbox</h1>

</div>

<!-- Shape sandbox -->
<div id="shape-sandbox" class="grayAccent03" *ngIf="this.data.viewShapeElements">

    <h1>Shape sandbox</h1>
  
  </div>
