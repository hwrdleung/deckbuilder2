<div #container class="sandbox-container" id="text-sandbox">
    <div class="preview-area flex-row-center">
        <div id="text-preview-container" *ngIf="sandboxText">
            <p [ngStyle]="selectedTextStyle.getCss()">{{sandboxText}}</p>
          </div>
    </div>
  
    <div #resizer class="resizer"></div>
  
    <div class="sandbox-bottom">
      <div #middlebar class="middle-bar">
        <textarea id="main-textarea" [(ngModel)]="sandboxText"></textarea>
        <a (click)="this.sandbox.addToSlide('textObject')" id="sandbox-add-btn-group" class="grayAccent02 flex-col-center">
            <fa name="share"></fa>
            <p>Add text object to slide</p>
          </a>
      </div>
      
      <textarea id="notes-textarea" [(ngModel)]="textNotes"></textarea>
      
    </div>
  </div>
