<div id="toolbar-container">

  <div class="flex-row-evenly toolbar-button-group-container">
    <a *ngIf="sessionData" (click)="this.toolbar.dashboard()" class="flex-col-evenly toolbar-btn-group">
      <fa name="arrow-left"></fa>
      <p>Dashboard</p>
    </a>

    <a *ngIf="!sessionData" (click)="this.toolbar.home()" class="flex-col-evenly toolbar-btn-group">
      <fa name="arrow-left"></fa>
      <p>Home</p>
    </a>

    <a (click)="this.toolbar.createTextStyle()" class="flex-col-evenly toolbar-btn-group">
      <fa name="font"></fa>
      <p>New text style</p>
    </a>

    <a (click)="this.toolbar.createImageStyle()" class="flex-col-evenly toolbar-btn-group">
      <fa name="image"></fa>
      <p>New image style</p>
    </a>
  </div>

  <div id="toolbar-style-selector" class="greenAccent02">
    <!-- Text styles -->
    <div *ngIf="viewTextElements">
      <button *ngFor="let textStyle of textStyles" (click)="this.toolbar.selectStyle(textStyle)" class="greenAccent01 toolbar-style-btn"
        [class.selected]="isSelected(textStyle)">
        <p>{{textStyle.name.substring(0,
          20)}}</p>
      </button>
    </div>

    <!-- Image styles -->
    <div *ngIf="viewImageElements">
      <button *ngFor="let imageStyle of imageStyles" (click)="this.toolbar.selectStyle(imageStyle)" class="greenAccent01 toolbar-style-btn"
        [class.selected]="isSelected(imageStyle)">
        <p>{{imageStyle.name.substring(0,
          20)}}</p>
      </button>
    </div>
  </div>

  <div class="flex-row-evenly toolbar-button-group-container">
    <a (click)="this.toolbar.saveAsPng()" class="flex-col-evenly toolbar-btn-group">
      <fa name="file-image"></fa>
      <p>Save As PNG</p>
    </a>

    <a (click)="this.toolbar.exportAsPDF()" class="flex-col-evenly toolbar-btn-group">
      <fa name="file-pdf"></fa>
      <p>Export to PDF</p>
    </a>

    <a (click)="this.toolbar.save()" class="flex-col-evenly toolbar-btn-group">
      <fa name="save"></fa>
      <p>Save</p>
    </a>
  </div>

</div>
